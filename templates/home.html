<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentorship & Research Collaboration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        .profile-container { display: flex; flex-wrap: wrap; gap: 15px; }
        .profile-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; width: 300px; text-align: center; }
        img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body>

    <h1>Mentorship & Research Collaboration Profiles</h1>

    <div class="profile-container">
        {% for profile in profiles %}
        <div class="profile-card">
            <img src="{{ url_for('uploaded_file', filename=profile[6].split('/')[-1]) }}" alt="Profile Picture">
            <h3>{{ profile[1] }}</h3>
            <p><strong>Position:</strong> {{ profile[2] }}</p>
            <p><strong>Institution:</strong> {{ profile[3] }}</p>
            <p><strong>Department:</strong> {{ profile[4] }}</p>
            <p><strong>Interested In:</strong> {{ profile[5] }}</p>
            <a href="#">View Full Profile</a>  <!-- Will link to a profile details page later -->
        </div>
        {% endfor %}
    </div>

</body>
</html>
