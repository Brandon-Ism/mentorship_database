<!DOCTYPE html>
<html>
<head>
    <title>Delete Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .danger {
            color: red;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h2 class="danger">Delete Your Profile</h2>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <form method="post">
        <label for="email">Enter your email to delete your profile:</label><br>
        <input type="email" name="email" required><br><br>

        <label>
            <input type="checkbox" name="confirm" required>
            I understand that my profile and data will be permanently deleted.
        </label><br><br>

        <input type="submit" value="Delete Profile" class="delete-button">
    </form>

    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
