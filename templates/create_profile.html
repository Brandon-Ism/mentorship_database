

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
    <style>
        .button-group {
            margin-top: 20px;
        }
        .cancel-button {
            margin-left: 10px;
            background-color: #ccc;
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
        }
        .cancel-button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <h2>Create a New Profile</h2>
    <form action="{{ url_for('create_profile') }}" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="academic_position">Position:</label>
        <select name="academic_position">
            <option value="Undergraduate">Undergraduate</option>
            <option value="Graduate Student">Graduate Student</option>
            <option value="Postdoc">Postdoc</option>
            <option value="Faculty">Faculty</option>
            <option value="Industry">Industry</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="institution">Institution:</label>
        <input type="text" name="institution"><br>

        <label for="department">Department:</label>
        <input type="text" name="department"><br>

        <label for="bio">Bio:</label>
        <textarea name="bio"></textarea><br>

        <label><strong>Interested In:</strong></label><br>
        <input type="checkbox" name="interested_in" value="Collaboration"> Collaboration<br>
        <input type="checkbox" name="interested_in" value="Providing Mentorship"> Providing Mentorship<br>
        <input type="checkbox" name="interested_in" value="Receiving Mentorship"> Receiving Mentorship<br>
        <input type="checkbox" name="interested_in" value="N/A"> N/A<br>
        

        <label for="headshot">Upload Profile Picture:</label>
        <input type="file" name="headshot" accept=".png, .jpg, .jpeg, .gif"><br>

        <h3>Select Up to 5 Field/Research Interests</h3>
        {% for interest in research_interests %}
            <input type="checkbox" name="research_interests" value="{{ interest[0] }}"> {{ interest[1] }}<br>
        {% endfor %}

        <label for="new_research_interest">Or Add New Interests (separate with commas):</label>
        <input type="text" name="new_research_interest"><br>

        <div class="button-group">
            <input type="submit" value="Create Profile">
            <a href="{{ url_for('home') }}" class="cancel-button">Cancel and Return to Homepage</a>
        </div>
    </form>
</body>
</html>
